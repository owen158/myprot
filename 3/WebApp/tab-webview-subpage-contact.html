	<script>
		var self = plus.webview.currentWebview();
		(function($) {
			$.init({

			});
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			var html2 = '<div class="mui-content-padded" style="margin: 5px;">' +
				'<h5 class="mui-plus-visible">银行卡号：</h5>' +
				'<div class="mui-input-row">' +
				'<input id="search" type="text" disabled="disabled" class="mui-input-clear" placeholder="1000">' +
				'</div>' +
				'<h5 class="mui-plus-visible">要求打码量：</h5>' +
				'<div class="mui-input-row">' +
				'<input id="search" type="text" disabled="disabled" class="mui-input-clear" placeholder="1000">' +
				'</div>' +
				'<h5 class="mui-plus-visible">完成打码量：</h5>' +
				'<div class="mui-input-row">' +
				'<input id="search" type="text" disabled="disabled" class="mui-input-clear" placeholder="1000">' +
				'</div>' +
				'<h5 class="mui-plus-visible">提款金额：￥100-500000</h5>' +
				'<div class="mui-input-row">' +
				'<input  type="text" class="mui-input-clear" placeholder="金额">' +
				'</div>' +
				'<div class="mui-input-row mui-password">' +
				'<input type="password" placeholder="取款密码" class="mui-input-password">' +
				'</div>' +
				'<div class="mui-input-row">' +
					'<button type="button" id="submit" style="width: 100%;" class="mui-btn mui-btn-primary mui-btn-block" data-loading-icon="">确认</button>' +
				'</div>'	+
				'</div>';
			var html3 = '<div onclick="addcard()" class="mui-card">' +
				'<div class="mui-card-content">' +
				'<div class="mui-card-content-inner">' +
				'<span class="mui-icon mui-icon-plusempty"></span>添加银行卡' +
				'</div>'
			'</div>'
			'</div>';
			var item2 = document.getElementById('item2mobile');
			var item3 = document.getElementById('item3mobile');
			document.getElementById('slider').addEventListener('slide', function(e) {
				if(e.detail.slideNumber === 1) {
					if(item2.querySelector('.mui-loading')) {
						setTimeout(function() {
							console.log("在线取款")
							item2.querySelector('.mui-scroll').innerHTML = html2;
						}, 0);
					}
				} else if(e.detail.slideNumber === 2) {
					if(item3.querySelector('.mui-loading')) {
						setTimeout(function() {
							console.log("添加银行卡页面")
							item3.querySelector('.mui-scroll').innerHTML = html3;
						}, 0);
					} else {
						console.log("添加银行卡页面")
					}
				}
			});
			function PaymentList(id,title){
				Reg.ajax(mui,'PlatformPay/getPaymentList',{type:id},function(data){
					if(data.status === 'error'){
						Bug.WebviewOptions.url="center/Online.html";
						Bug.NewOpen(Bug.WebviewOptions,{id:'Online',type:id,title:title,obj:data})	
	                }else {
	                    Bug.WebviewOptions.url="center/Online.html";
						Bug.NewOpen(Bug.WebviewOptions,{id:'Online',type:id,title:title,obj:data})
	                }
				})
			}
			$(".mui-table-view").on('tap', '.mui-table-view-cell', function(e) {
				var targetTab = this.getAttribute('data-src');
				var title = null;
				Bug.WebviewOptions.id = targetTab;
				if(this.getAttribute('data-id') === "5"){
					title = "网银支付";
					PaymentList(this.getAttribute('data-id'),title);
				}else if(this.getAttribute('data-id') === "6"){
					title = "支付宝支付"
					PaymentList(this.getAttribute('data-id'),title);
				}else if(this.getAttribute('data-id') === "7"){
					title = "微信支付"
					PaymentList(this.getAttribute('data-id'),title);
				}else if(this.getAttribute('data-id') === "8"){
					title = "财付通支付"
					PaymentList(this.getAttribute('data-id'),title);
				}else if(targetTab === "information"){
					title = "存款"
					Bug.WebviewOptions.url='center/'+targetTab +".html";
					Bug.NewOpen(Bug.WebviewOptions,{id:targetTab,title:title})
				}else{
					Bug.WebviewOptions.url='center/'+targetTab +".html";
					Bug.NewOpen(Bug.WebviewOptions,{id:targetTab,title:title})
				}
				
//				$(this).button('loading');
//				setTimeout(function() {
//					$(this).button('reset');
//				}.bind(this), 10000);
			});
		})(mui);
		function addcard(){
			Bug.WebviewOptions.id = "AddBankCard";
			Bug.WebviewOptions.url="center/AddBankCard.html"
			Bug.NewOpen(Bug.WebviewOptions,"")
		}
