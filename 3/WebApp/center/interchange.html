		<script type="text/javascript">
			function dom(doc,text,id,type,mobile){
				doc.innerText = text;
				doc.setAttribute("data-id", id);
				doc.setAttribute("data-moblie", mobile);
				doc.setAttribute("data-type", type);
			}
			(function($, doc) {
				$.init();
				$.ready(function() {
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var showCityPick = doc.getElementById('showCityPick');
					dom(doc.getElementById('showUserPicker'),game[0].text,game[0].id,game[0].model,game[0].type)
					var userPicker = new $.PopPicker();
					var len = game.length -1
					userPicker.setData(game);
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							if(items[0].text == "中心钱包"){
								dom(showCityPick,game[0].text,game[0].id,game[0].model,game[0].type)
								dom(showUserPickerButton,items[0].text,items[0].id,items[0].model,items[0].type)
							}else if(items[0].text != "中心钱包"){
								dom(showCityPick,game[len].text,game[len].id,game[len].model,game[len].type)
								dom(showUserPickerButton,items[0].text,items[0].id,items[0].model,items[0].type)
							}
						});
					}, false);
					showCityPick.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							if(items[0].text === "中心钱包"){
								dom(showUserPickerButton,game[0].text,game[0].id,game[0].model,game[0].type)
								dom(showCityPick,items[0].text,items[0].id,items[0].model,items[0].type)
							}else if(items[0].text != "中心钱包"){
								dom(showUserPickerButton,game[len].text,game[len].id,game[len].model,game[len].type)
								dom(showCityPick,items[0].text,items[0].id,items[0].model,items[0].type)
							}
						});
					}, false);
					$(document.body).on('tap', '#submit', function(e) {
						$(this).button('loading');
						setTimeout(function() {
							$(this).button('reset');
						}.bind(this), 2000);
					});
				})
			})(mui, document)
		</script>
