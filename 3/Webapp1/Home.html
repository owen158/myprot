		<script type="text/javascript">
			(function($,doc) {
				$.init();
				// 调用轮播
				var slider = $("#slider");
				slider.slider({
					interval: 5000
				});
				var obj=new Object();
				var LiveVideos = HomeGames.LiveVideo;
				var LiveVideo = doc.getElementById('LiveVideo');
				GameHtml(LiveVideos, LiveVideo)
				var NewIgs = HomeGames.LooteryGame.NewIg;
				var NewIg = doc.getElementById('NewIg');
				GameHtml(NewIgs, NewIg)
				var Igs = HomeGames.LooteryGame.Ig;
				var Ig = doc.getElementById('Ig');
				GameHtml(Igs, Ig)
				
				var Populars = HomeGames.LooteryGame.Vrgame.Popular;
				var Popular = doc.getElementById('Popular');
				GameHtml(Populars, Popular);
				
				var AlwaysColorones = HomeGames.LooteryGame.Vrgame.AlwaysColorone;
				var AlwaysColorone = doc.getElementById('AlwaysColorone');
				GameHtml(AlwaysColorones, AlwaysColorone);
				
				var heightColors = HomeGames.LooteryGame.Vrgame.heightColor;
				var heightColor = doc.getElementById('heightColor');
				GameHtml(heightColors, heightColor);
				
				var VRanimates = HomeGames.LooteryGame.Vrgame.VRanimate;
				var VRanimate = doc.getElementById('VRanimate');
				GameHtml(VRanimates, VRanimate);
	
				var ElectronicGames = HomeGames.ElectronicGames;
				var ElectronicGame = doc.getElementById('ElectronicGame');
				GameHtml(ElectronicGames, ElectronicGame);
				
				
				
				var Sportsevents = HomeGames.Sportsevents;
				var Sportsevent = doc.getElementById('Sportsevent');
				GameHtml(Sportsevents, Sportsevent);
				
				var KaiyuanChes = HomeGames.KaiyuanChess;
				var KaiyuanChe = doc.getElementById('KaiyuanChe');
				GameHtml(KaiyuanChes, KaiyuanChe);
				$('.mui-row').on('tap', '.box', function(e) {
					obj.gameType = this.getAttribute('data-type'),
					obj.model =  this.getAttribute('data-mobile'),
					obj.gameID =  this.getAttribute('data-id');
					if(obj.gameType === 'MG' || obj.gameType === 'HABA'){
						app.openWindow(obj.gameType + 'Game.html','');
						return;
					}
					GameLink(obj,this.getAttribute('data-title'))
				});
			})(mui,document);
			function GameHtml(objs, el) {
				var fragment = document.createDocumentFragment();
				el.innerHTML = '';
				objs.forEach(function(e) {
					var parent = document.createElement('div');
					parent.setAttribute('data-id', e.id)
					parent.setAttribute('data-type', e.type)
					parent.setAttribute('data-mobile', e.mobile)
					parent.setAttribute('data-title', e.title)
					parent.className = 'mui-col-sm-4 box mui-col-xs-4';
					var img = document.createElement('img');
					img.setAttribute('src', e.src);
					parent.appendChild(img);
					fragment.appendChild(parent);
				})
				el.appendChild(fragment);
			}
			
			function GameLink(objs,title) {
				plus.nativeUI.showWaiting();
				app.ajax('checklogin.do', {}, function(tokenmsg) {
					if(tokenmsg.msg == "faild") {
						app.check();
					} else if(tokenmsg.msg == "islogin") {
						app.check();
					} else if(tokenmsg.msg == "success") {
						app.setState(tokenmsg);
						app.ajax('User/getToken', {
							userKey: tokenmsg.userkey
						}, function(token) {
							objs.uuid = token.msg;
							app.ajax('User/forwardGame', objs, function(data) {
								plus.nativeUI.closeWaiting();
								if(data.msg == "error") {
									plus.nativeUI.toast('系统错误');
								} else if(data.msg == 'process') {
									plus.nativeUI.toast('维护中');
								} else {
									app.Options.url = data.msg
									app.Options.id = 'EnterGame'
									app.open(app.Options,title);
								}
							})
						})
					}
				})
			}
		</script>
