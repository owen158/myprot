			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item {

			.mui-backdrop {

			}
			
			#sliderTest {

				overflow: hidden;
				height: 40px;

				/* Safari 和 Chrome */
				/*-o-transition: width 1s;*/

			}
			
			#sliderTest .Marquee-List {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			#sliderTest .Marquee-List li {

				text-align: left;

				padding-left: 5px;
				color: #ffefde;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		}

		<script type="text/javascript">
			(function($, doc) {
				$.init();
				// 调用轮播
				var slider = $("#slider");
				slider.slider({
					interval: 5000
				});
				bug.gonggao();
				bug.HomeGameHtml(HomeGames.LiveVideo, doc.getElementById('LiveVideo'))
					.HomeGameHtml(HomeGames.LooteryGame.NewIg, doc.getElementById('NewIg'))
					.HomeGameHtml(HomeGames.LooteryGame.Ig, doc.getElementById('Ig'))
					.HomeGameHtml(HomeGames.LooteryGame.Vrgame.Popular, doc.getElementById('Popular'))
					.HomeGameHtml(HomeGames.LooteryGame.Vrgame.AlwaysColorone, doc.getElementById('AlwaysColorone'))
					.HomeGameHtml(HomeGames.LooteryGame.Vrgame.heightColor, doc.getElementById('heightColor'))
					.HomeGameHtml(HomeGames.LooteryGame.Vrgame.VRanimate, doc.getElementById('VRanimate'))
					.HomeGameHtml(HomeGames.ElectronicGames, doc.getElementById('ElectronicGame'))
					.HomeGameHtml(HomeGames.Sportsevents, doc.getElementById('Sportsevent'))
					.HomeGameHtml(HomeGames.KaiyuanChess, doc.getElementById('KaiyuanChe'))
					.HomeClickGame();
				 $(".mui-scroll-wrapper").scroll({
	                scrollY: true, //是否竖向滚动
	                scrollX: true, //是否横向滚动
	                startX: 0, //初始化时滚动至x
	                startY: 0, //初始化时滚动至y
	                indicators: false, //是否显示滚动条
	                deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
	                bounce: false, //是否启用回弹
            	})
			})(mui, document);
		</script>
