<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-1.6.3.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/vuex.js"></script>
		<script src="js/store.js"></script>
		<style>
			@media only screen and (device-width: 375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) {
				.mui-bar {
					padding-bottom: 34px;
				}
			}
			body {
				background-image: url(images/bg.jpg);
			}
			.mui-bar {
				background: linear-gradient(90deg, #734e31, #db9348, #734e31);
				color: #ffd053;
			}
			.mui-bar-tab .mui-tab-item {
				color: #fef7ea;
			}
			.mui-bar-tab .mui-tab-item.mui-active {
				color: #ffd053;
			}
			
			.mui-scroll-wrapper {
				z-index: 3000;
			}
			
			.mui-bar .mui-title {
				color: #fef7ea;
			}
			
			.mui-bar {
				box-shadow: none;
				border-bottom: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="border-bottom: none;">
			<h1 id="title" class="mui-title">天下网络</h1>
		</header>
		<div class="mui-content"></div>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="Home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="NoteSingle.html">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">客服</span>
			</a>
			<a class="mui-tab-item" href="deposit.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">存取款</span>
			</a>
			<a class="mui-tab-item" href="MemberCentre.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">会员中心</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<!--<script src="js/public.js"></script>-->
		<script type="text/javascript">
			mui.init();
			var subpages = ['Home.html', 'NoteSingle.html', 'deposit.html', 'MemberCentre.html'];
			var subpage_style = {
				top: '44px',
				bottom: '50px',
				styles: {
					"render": "always", //一直渲染
				}
			};
			if(/iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375)) {
				subpage_style = {
					top: '0px',
					bottom: '84px', //34px
					styles: {
						"render": "always", //一直渲染
					}
				};
			}
			var aniShow = {};
			var pay = app.getPayment();
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				app.ajax('checklogin.do', {}, function(data) {
					if(data.msg == "faild") {
						app.check();
					} else if(data.msg == "islogin") {
						app.check();
					} else if(data.msg == "success") {
						app.setState(data)
					}
				})
				if(targetTab == activeTab) {
					return;
				}
				if(targetTab === 'deposit.html') {
					var page = plus.webview.getWebviewById(targetTab);
					plus.nativeUI.showWaiting();
					app.ajax("PlatformPay/paymentChannel", {}, function(data) {
						plus.nativeUI.closeWaiting();
						var objsData={
								list:'',
								jum:true
							}
						if(typeof data.MBchannel != 'undefined') {
							objsData.list= Arrdata(data.MBchannel),
							objsData.jum = true;
							mui.fire(page, 'deposits',objsData);
						}else{
							objsData.list='',
							objsData.jum = false;
							mui.fire(page, 'deposits',objsData);
						}
					})
				} else if(targetTab === 'MemberCentre.html') {
					var state = app.getState();
					var pageB = plus.webview.getWebviewById(targetTab);
						plus.nativeUI.showWaiting();
						app.getBalance(function(data){
							plus.nativeUI.closeWaiting();
							mui.fire(pageB, 'showPageB', {
									state: state,
									balance:  data
								});
						})
				} else {
					plus.nativeUI.closeWaiting();
				}
				//更换标题
				if(this.querySelector('.mui-tab-label').innerHTML === "首页") {
					title.innerHTML = "天下网络";
				} else if(this.querySelector('.mui-tab-label').innerHTML === "客服") {
					title.innerHTML = "在线客服";
				} else {
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				}
				
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			function Arrdata(obj) {
				let objs = [];
				for(let i = 0; i < obj.length; i++) {
					for(var r= 0;r < app.MBchannel.length;r++){
						if (obj[i] === 21){
							continue;
						} 
						if(obj[i] === app.MBchannel[r].sum){
							objs.push(app.MBchannel[r]);
						}
					}
					if(i === obj.length - 1) {
						return objs;
					}
				}
			}
		</script>
	</body>

</html>
