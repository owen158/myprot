<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {
				background-image: url(images/bg.jpg);
			}
			.mui-bar {
				background: linear-gradient(90deg, #734e31, #db9348, #734e31);
				box-shadow: none;
				color: #fef7ea;
			}
			
			.mui-bar h1 {
				color: #fef7ea;
			}
			
			.mui-bar a {
				color: #fef7ea;
			}
			.mui-content {
				background: transparent;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">sfdsfsdfsd</h1>
		</header>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
//			mui.init();

			
//			(function($, doc) {
//				
//				console.log(45646);
//				
//			})
			(function($, doc) {
				$.init();
				var old_back = $.back;
				$.back = function() {
					var btn = ["确定", "取消"];
					$.confirm('是否退出客服頁面？', '系统提示', btn, function(e) {
						if(e.index == 0) {
							//执行mui封装好的窗口关闭逻辑；
							old_back();
						}
					});
				}
				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					console.log(self.name)
					$.openWindow({
						url: self.name,
						id: self.id,
						styles: {
							top: '45px', //新页面顶部位置
							bottom: '0', //新页面底部位置
							width: '100%', //新页面宽度，默认为100%
							height: '100%', //新页面高度，默认为100%
						},
						extras: {
							id:'livechatvalue',
							name:'http://chat.livechatvalue.com/chat/chatClient/chatbox.jsp?companyID=958902&configID=61565&jid=2226030085'
						},
						createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
							aniShow: 'slide-in-right', //页面显示动画，默认为”slide-in-right“；
							duration: 100 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...', //等待对话框上显示的提示内容
							options: {
								width: '100%', //等待框背景区域宽度，默认根据内容自动计算合适宽度
								height: '100%', //等待框背景区域高度，默认根据内容自动计算合适高度
							}
						},
					})
				})
			})(mui, document)
		</script>
	</body>

</html>
