<!doctype html>

	<head>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body {
				background-image: url(../images/bg.jpg);
			}
			
			.mui-bar {
				background: linear-gradient(90deg, #734e31, #db9348, #734e31);
				box-shadow: none;
				color: #fef7ea;
			}
			
			.mui-bar h1 {
				color: #fef7ea;
			}
			
			.mui-content {
				background: transparent;
			}
			
			.mui-bar a {
				color: #fef7ea;
			}
			
			.mui-table-view {
				background-image: url(../images/bg.jpg);
			}
			
			.mui-table-view-cell,
			.mui-collapse,
			.mui-table-view-cell.mui-active {
				background: transparent;
			}
			
			.mui-table-view-cell {
				padding: 0;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				background: transparent;
			}
			
			.mui-table-view-cell .mui-active {
				background: transparent;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				padding: 0;
				margin: 0;
			}
			
			.mui-table-view {
				width: 95%;
				margin: 0 auto;
			}

			.mui-table-view-cell>a:not(.mui-btn) {
				/*margin: 0;*/
			}
			
			.mui-table-view li {
				margin-bottom: 15px;
			}
			
			.mui-table-view-cell:after,
			.mui-table-view:after {
				display: none;
			}
		</style>
	</head>

		<script type="text/javascript">
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				$(".mui-scroll-wrapper").scroll({
					scrollY: true, //是否竖向滚动
					scrollX: true, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 0, //初始化时滚动至y
					indicators: false, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: false, //是否启用回弹
				})
				$.plusReady(function() {})
			}(mui, document));
		</script>
