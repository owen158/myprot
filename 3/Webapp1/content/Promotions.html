<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>优惠页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body {
				background-image: url(../images/bg.jpg);
			}
			.mui-bar {
				background: linear-gradient(90deg, #734e31, #db9348, #734e31);
				box-shadow: none;
				color: #fef7ea;
			}
			
			.mui-bar h1 {
				color: #fef7ea;
			}
			
			.mui-content {
				background: transparent;
			}
			
			.mui-bar a {
				color: #fef7ea;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">优惠活动</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="example" style="margin-top: 0;">
				<li class="mui-table-view-cell mui-collapse" v-if="offer != ''" v-for="item in offer">
					<a class="mui-navigate-right" href="#">
						<img width="100%" :src="item.img1" alt="" />
					</a>
					<div class="mui-collapse-content">
						<img width="100%" :src="item.img2" alt="" />
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#example',
				data: {
					offer: '',
				},
			});
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				plus.nativeUI.showWaiting();
				app.ajax.call(this,'mobleWebcomConfig.do',{type: 2, cagent:app.cagent},function(data){
					plus.nativeUI.closeWaiting();
					var obj = [];
					for(var i = 0;i<data.length;i++){
//						console.log(JSON.stringify(data[i]))
						if(data[i].src1 === '9CK'){
							obj.push(data[i])
						}
					}
					vm.offer = obj;
				})
				$.plusReady(function() {})
			}(mui, document));
		</script>
	</body>

</html>
