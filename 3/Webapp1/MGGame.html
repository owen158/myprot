<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {
				background-image: url(images/bg.jpg);
			}
			body:after{
				position: absolute;
				top: 150px;
				left: 0%;
				content: '';
				width: 100%;
				height: 450px;
				background:url(images/fckt.png);
				background-size: 100% 100%;
				z-index:-1;
			}

			.mui-bar {
				background: linear-gradient(90deg, #734e31, #db9348, #734e31);
				box-shadow: none;
				color: #fef7ea;
			}
			
			.mui-bar h1 {
				color: #fef7ea;
			}
			.mui-bar a {
				color: #fef7ea;
			}
			.mui-content {
				background:#000 url(images/fcbg.png);
				background-size:  cover;
			}
			.mui-content:after{
				position: absolute;
				top: 150px;
				left: 0%;
				content: '';
				width: 100%;
				height: 450px;
				background:url(images/fckt.png);
				background-size: 100% 100%;
				z-index:-1;
			}
			.IconImgs {
				margin: 0;
				overflow: hidden;
				/*width: 94%;*/
				height: 69px;
				/*margin: 3% 3%;*/
				padding: 0 5px;
			}
			.bg_game{
				width: 90%;
				height:100px;
				margin: 5%;
				background: url(images/bg.png);
				background-size: 100% 100%;		
			}
			.IconImgs img {
				width: 100%;
				height: 100%;
			}
			
			.infoTitles {
				margin: 0;
				padding-top: 2px;
				padding-bottom: 2px;
				text-align: center;
				color: #fff;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.title {
				height: 30px;
				line-height: 30px;
				font-size: 18px;
				font-weight: bold;
				padding-left: 15px;
				color: #FFEFDE;
				background: #734e31;
			}
			.mui-content-padded {
				margin: 10px 0;
				background: #533523;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 2px solid #ffe000;
				color: #ffe000;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item {
				color: #fef7ea;
			}
			.mui-popup-buttons .mui-popup-button {
				color: #333333!important;
			}
			#item1,#item2{
				padding-bottom: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">MG 电子</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
			<div class="mui-content-padded gameNav">
				<div class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="#item1">热门游戏</a>
					<a class="mui-control-item" href="#item2">更多游戏</a>
				</div>
			</div>
			<div id="item1" class="mui-control-content mui-active">
				<div class="mui-row" id="BonusSlot"></div>
			</div>
			<div id="item2" class="mui-control-content">
				<div class="mui-row" id="ClassicSlot"></div>
			</div>
			<!--<p class="title">热门游戏</p>
			
			<p class="title">更多游戏</p>-->
			
			<!--<p class="title">累计奖池</p>
			<div class="mui-row" id="ClassicSlot"></div>-->
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="josn.js"></script>
		<script src="js/pubilc.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				bug.GameHtml(gamelist.BonusSlot, doc.getElementById('BonusSlot'))
				.GameHtml(gamelist.ClassicSlot, doc.getElementById('ClassicSlot'))
				.clickGame({gameType: "MG",model: '',gameID: ''},'MG 电子');
				 $(".mui-scroll-wrapper").scroll({
	                scrollY: true, //是否竖向滚动
	                scrollX: true, //是否横向滚动
	                startX: 0, //初始化时滚动至x
	                startY: 0, //初始化时滚动至y
	                indicators: false, //是否显示滚动条
	                deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
	                bounce: false, //是否启用回弹
            	})
			})(mui, document);
			
		</script>
	</body>

</html>
