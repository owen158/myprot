<body>
<div class="xploading_bg"></div>
<div class="xploading" > <img src='../../images/Refresh.gif' />Loading... </div>
<div class="panel"></div>
<div class="panel-con">
    <div class="wrapper">
        <h2 class="Notice">提示</h2>
        <div class="panel-text"></div>
        <div onclick="guan()" class="determine">确定</div>
    </div>
</div>
<div class="wrapper">
    <script>Content.Header('.wrapper')</script>
    <div class="container  market" id="settings">
        <div class="wrapper-main">
            <div class="main-nav-left py">
                <ul class="list-ul-active list">
                    <li mank="#offer1" class="active">个人资料</li>
                    <li mank="#offer2" >登录密码</li>
                    <li mank="#offer3" >取款密码</li>
                </ul>
            </div>
            <div class="main-right py list-content-active">
                <div id="offer1" class="content sideBarone  active">
                    <h2 class="header"><span class="icon py"></span><span class="text py">个人记录</span></h2>
                    <hr style="margin: 20px 0">
                    <table>
                        <tbody>
                            <tr>
                                <td class="bk">会员名</td>
                                <td class="getusername"></td>
                                <td class="bk">手机号</td>
                                <td class="getnumber"></td>
                            </tr>
                            <tr>
                                <td class="bk">真实姓名</td>
                                <td class="getname"></td>
                                <td class="bk">电子邮箱</td>
                                <td class="getloginmailbox"></td>
                            </tr>
                            <tr>
                                <td class="bk">注册时间</td>
                                <td class="getlogintime"></td>
                                <td class="bk"></td>
                                <td></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="offer2" class="content sideBartwo  ">
                    <h2 class="header"><span class="icon py"></span><span class="text py">修改登录密码</span></h2>
                    <hr style="margin: 20px 0">
                    <div class="form-wrapper">
                        <form action="">
                            <div class="main">
                                <div class="py label">原密码:</div>
                                <div class="py ipt">
                                    <input class="loginps" type="password" placeholder="原密码">
                                </div>
                                <div class="text orange py">*请填写您原始的登录密码</div>
                            </div>
                            <div class="main">
                                <div class="py label">新密码:</div>
                                <div class="py ipt">
                                    <input class="loginpass" type="password" placeholder="新密码">
                                </div>
                                <div class="text orange py">* 非数字开头，8-15位字母，数字组成</div>
                            </div>
                            <div class="main">
                                <div class="py label">确认密码:</div>
                                <div class="py ipt">
                                    <input class="loginqrpass" type="password" placeholder="确认密码">
                                </div>
                                <div class="text orange py">* 请再次填写新密码</div>
                            </div>

                        </form>

                    </div>
                    <div class="main">
                        <div onclick="settings.Submitlogin()" class="submit">确认修改</div>
                    </div>
                </div>
                <div id="offer3" class="content sideBartwo ">
                    <h2 class="header"><span class="icon py"></span><span class="text py">修改提款密码</span></h2>
                    <hr style="margin: 20px 0">
                    <div class="form-wrapper">
                        <form action="">
                            <div class="main">
                                <div class="py label">原密码:</div>
                                <div class="py ipt">
                                    <input class="cardps" type="password" placeholder="原密码">
                                </div>
                                <div class="text orange py"> *请填写您原始的提款密码</div>
                            </div>
                            <div class="main">
                                <div class="py label">新密码:</div>
                                <div class="py ipt">
                                    <input onkeydown="if(event.keyCode==13)event.keyCode=9" onKeypress="if
((event.keyCode<48 || event.keyCode>57)) event.returnValue=false" class="cardpass" type="password" placeholder="新密码">
                                </div>
                                <div class="text orange py">* 取款密码，必须为6（0-9）位数字</div>
                            </div>
                            <div class="main">
                                <div class="py label">确认密码:</div>
                                <div class="py ipt">
                                    <input class="cardqrpass" type="password" placeholder="确认密码">
                                </div>
                                <div class="text orange py">* 请再次填写新密码</div>
                            </div>

                        </form>

                    </div>
                    <div class="main">
                        <div onclick="settings.submitcard()" class="submit">确认修改</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer_wrapper"><script>Content.Footer('.footer_wrapper')</script></div>
</body>
</html>
