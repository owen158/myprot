<script>

    var login = function () {
        var txbUsername = $("#agent_uid").val();
        var txbPassword = $("#agent_pwd").val();

        if (/^\w{4,12}$/.test(txbUsername) == false) {
            alert('用户名格式错误！');
            return;
        }

        if (/^\w{6,15}$/.test(txbPassword) == false) {
            alert('登录密码格式错误！');
            return;
        }

        var $loginBtn = $('#btn_login');
        $loginBtn.unbind('click').val('正在登录...');
        $.ajax({
            url: url + '/home/doquicklogin',
            dataType: 'jsonp',
            jsonp: 'callback',
            data: { "username": txbUsername, "password": txbPassword },
            error: function (jqr) {
                $loginBtn.bind('click', login).val('登录');
                alert('网络故障，请稍候重试');
            },
            success: function (data) {
                if (data.success == false) {
                    $loginBtn.bind('click', login).val('登录');
                    alert(data.msg);
                    return;
                }
                location.href = url + "/home/index";
            }
        });
    };
    $(function () {
        $('#btn_login').bind('click', login);
    });
</script>
