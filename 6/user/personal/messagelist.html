<div class="xploading_bg"></div>
<div class="xploading" > <img src='../../images/Refresh.gif' />Loading... </div>
<div class="wrapper">
    <div class="wrapperp">
        <script>Content.Header('.wrapperp')</script>
    </div>
    <div class="container messagelist">
        <h2 class="header"><span class="icon py"></span><span class="text py">平台转账</span></h2>
        <hr style="margin: 20px 0">
        <div class="wrapper-main">
            <div class="item" style="border-bottom: 1px solid #b7b7b7;">
                <div class="py main-item" style="">
                    <ul class="list">
                        <li mank="#DI1" onclick="shut.Downactive(this)" class="active"><a href="javascript:void(0);">全部 (<span>0</span>)</a></li>
                        <li mank="#DI2" onclick="shut.Downactive(this)"><a href="javascript:void(0);">未读 (<span>0</span>)</a></li>
                        <li mank="#DI3" onclick="shut.Downactive(this)"><a href="javascript:void(0);">已读 (<span>0</span>)</a></li>
                    </ul>
                </div>
                <div class="main-item"></div>
            </div>
            <div class="item Inquire-time">
                <div class="lf  text-header"></div>
                <div class="rf time-panel">
                    <form class=""  >
                        <div class="label py">起止时间：</div>
                        <div class="main-child py"><input  type="text" size="10" class="Wdate beginTime" onclick="WdatePicker({minDate:'%y-%M-{%d-30}',maxDate:'%y-%M-%d'})" /></div>
                        <div class="py" style="height: 40px;line-height: 40px; font-size: 14px;">-</div>
                        <div class="main-child py"><input   type="text" size="10" class="Wdate endTime" onclick="WdatePicker({minDate:'%y-%M-{%d-30}',maxDate:'%y-%M-%d'})" /></div>
                        <div class="py click-main">
                            <div class="py orange data-btn data-active" >筛选</div>
                            <div onclick="today()" class="py data-btn">今日</div>
                            <div onclick="threeDay()" class="py data-btn" >三天</div>
                            <div onclick="weekday()" class="py data-btn">本周</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sub-content">
                <div class="main-content active" id="DI1">
                    <div class="item " style="border-bottom: 1px solid #b7b7b7;">正在加载数据...</div>
                    <div class="item" style="text-align: left">
                        <div class="py label"><input type="checkbox"> 全选</div>
                        <div class="py">
                            <a style="border:1px solid #b7b7b7;padding: 3px 5px;border-radius: 3px;" href="javascript:;">删除</a>
                        </div>
                        <div class="py">
                            <a style="border:1px solid #b7b7b7;padding: 3px 5px;border-radius: 3px;" href="javascript:;">标记为已读</a>
                        </div>
                    </div>
                </div>
                <div class="main-content" id="DI2">
                    <div class="item" style="border-bottom: 1px solid #b7b7b7;">正在加载数据...</div>
                    <div class="item" style="text-align: left">
                        <div class="py label"><input type="checkbox"> 全选</div>
                        <div class="py">
                            <a style="border:1px solid #b7b7b7;padding: 3px 5px;border-radius: 3px;" href="javascript:;">删除</a>
                        </div>
                        <div class="py">
                            <a style="border:1px solid #b7b7b7;padding: 3px 5px;border-radius: 3px;" href="javascript:;">标记为已读</a>
                        </div>
                    </div>
                </div>
                <div class="main-content" id="DI3">
                    <div class="item" style="border-bottom: 1px solid #b7b7b7;">正在加载数据...</div>

                        </div>
                    </div>
                </div>
            </div>
